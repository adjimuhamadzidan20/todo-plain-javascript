<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>
    <div class="container">
        <section class="hero is-info">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title"> Todo </h1>
                    <h2 class="subtitle"> Mau bikin Apa? </h2>
                </div>
            </div>
        </section>
    </div>

      <div class="container">
        <form action="#">
            <input type="text" id="new_text"> 
            <button onclick="add()">Add</button>
        </form>

        <ul id="todo">
        </ul>
    </div>   

    <style>
        .done { text-decoration: line-through; }
    </style>

    <script>
        const todo = document.getElementById('todo')

        function add() {
            let newText = document.getElementById('new_text')

            let newTodo = "<li> <span onclick='toggle(this)'>" + newText.value + "</span>" +   
                                "<span onclick='removeItem(this)'>[x]</span>" +
                                "</li>"

            todo.insertAdjacentHTML('afterbegin', newTodo);
            
            //refresh
            newText.value = ''
        }

        //Toggle
        function toggle(el) {
            el.classList.toggle('done')
        }

        //Delete
        function removeItem(el) {
            el.parentElement.remove()
        }

    </script>
</body>
</html>
